<!Doctype>
<html lang="it">
 <head>
     <title>Testjavascript</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="js/style.js">
     
 </head>
 <body>

    <div class="form-group row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="StaticSurname" required>Surname</label>
        <input type="text" id="Surname" name="surname" required>
        
        <div class="col-sm-6">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassword" minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 3 special character,no surname, no space and 1 number." required>
        </div>
        <div class="form-group row">
            <label for="inputPasswordconfirm" class="col-sm-2 col-form-label">Password Confirm</label>
            <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword" minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 3 special character,no space, no surname and 1 number." required>
        </div>
        <input type="submit" class="button" value="Submit">
    </div>

</body>
</html>
